version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: rusty-chess-db
    environment:
      POSTGRES_DB: rusty_chess
      POSTGRES_USER: chess_user
      POSTGRES_PASSWORD: chess_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chess_user -d rusty_chess"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
